<!-- 22. Write a program that classifies a number as positive, negative, or zero using if-else statements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 22</title>
</head>
<body>
    
  <script>
     const n = prompt("Enter a Number: ");

     if(n > 0){
       document.write("It's a Positive Number!");
     }
     else if(n < 0){
        document.write("It's a Negative Number!");
     }
     else if (n == 0){
        document.write("ZERO");
     }
     else{
        document.write("INVALID NUMBER!");
     }
  </script>

</body>
</html>
