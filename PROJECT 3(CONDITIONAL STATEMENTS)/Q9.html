<!-- 9. Write a program that converts temperature from Celsius to Fahrenheit and 
     vice versa based on user input using if-else ladder statements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    
    <script>
        let temperature = prompt("Enter temperature value:");
        let conversion = prompt("Enter conversion type (C-F or F-C):");

       if (conversion === "C-F") {
            let fahrenheit = (temperature * 9/5) + 32;
            console.log(`${temperature}째C is equal to ${fahrenheit}째F`);
       } 
        else if (conversion === "F-C") {
          let celsius = (temperature - 32) * 5/9;
          console.log(`${temperature}째F is equal to ${celsius}째C`);
        } else {
          console.log("Invalid conversion type");
       }

    </script>
</body>
</html>
